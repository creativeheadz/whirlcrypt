<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="theme-color" content="#ff7a00" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Whirlcrypt - Secure file sharing with end-to-end RFC 8188 encryption. Share files safely with automatic expiration." />
    <meta name="keywords" content="whirlcrypt, secure file sharing, encryption, RFC 8188, privacy, file transfer, end-to-end encryption" />
    <meta name="author" content="Whirlcrypt" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://creativeheadz.github.io/whirlcrypt/" />
    <meta property="og:title" content="Whirlcrypt - Secure File Sharing" />
    <meta property="og:description" content="Share files securely with end-to-end RFC 8188 encryption. No server-side access to your files." />
    <meta property="og:image" content="/favicon.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://creativeheadz.github.io/whirlcrypt/" />
    <meta property="twitter:title" content="Whirlcrypt - Secure File Sharing" />
    <meta property="twitter:description" content="Share files securely with end-to-end RFC 8188 encryption. No server-side access to your files." />
    <meta property="twitter:image" content="/favicon.png" />
    
    <!-- Security headers (X-Frame-Options handled by nginx) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' ws: wss:; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data: blob:;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    
    <title>Whirlcrypt - Encrypted File Sharing</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
