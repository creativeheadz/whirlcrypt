# PostgreSQL Security Configuration Template
# This file contains recommended security settings for PostgreSQL
# Apply these settings to your postgresql.conf file

# =============================================================================
# CONNECTION AND AUTHENTICATION SETTINGS
# =============================================================================

# Limit maximum connections to prevent resource exhaustion
max_connections = 50                    # Reduced from default 100

# Connection timeout settings
tcp_keepalives_idle = 600              # 10 minutes
tcp_keepalives_interval = 30           # 30 seconds  
tcp_keepalives_count = 3               # 3 failed keepalives before disconnect

# Statement timeout to prevent long-running queries
statement_timeout = 300000             # 5 minutes (300 seconds)
idle_in_transaction_session_timeout = 60000  # 1 minute

# =============================================================================
# SSL/TLS ENCRYPTION SETTINGS
# =============================================================================

# Enable SSL connections
ssl = on
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'
ssl_ca_file = 'ca.crt'
ssl_crl_file = 'server.crl'

# SSL cipher preferences (strong ciphers only)
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'

# =============================================================================
# LOGGING AND MONITORING SETTINGS
# =============================================================================

# Enable comprehensive logging
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# Connection logging
log_connections = on
log_disconnections = on
log_hostname = on

# Statement logging for security monitoring
log_statement = 'mod'                  # Log all DDL and DML statements
log_min_duration_statement = 1000     # Log queries taking > 1 second
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Authentication and authorization logging
log_checkpoints = on
log_lock_waits = on
log_temp_files = 0                     # Log all temporary files

# =============================================================================
# SECURITY AND ACCESS CONTROL
# =============================================================================

# Password encryption
password_encryption = scram-sha-256    # Use strongest available

# Shared preload libraries (only essential ones)
shared_preload_libraries = 'pg_stat_statements'

# Disable dangerous functions and extensions
# (These should be removed from the database)
# - dblink
# - file_fdw  
# - postgres_fdw (unless specifically needed)

# =============================================================================
# RESOURCE LIMITS AND PERFORMANCE
# =============================================================================

# Memory settings (adjust based on available RAM)
shared_buffers = 256MB                 # 25% of RAM for dedicated server
effective_cache_size = 1GB             # 75% of RAM
work_mem = 4MB                         # Per-operation memory
maintenance_work_mem = 64MB            # Maintenance operations

# Checkpoint settings for security and performance
checkpoint_timeout = 5min
checkpoint_completion_target = 0.7
wal_buffers = 16MB

# =============================================================================
# ADDITIONAL SECURITY SETTINGS
# =============================================================================

# Disable unnecessary features
track_functions = none                 # Disable function tracking
track_activities = on                  # Keep activity tracking for monitoring

# Archive settings (if using WAL archiving)
archive_mode = off                     # Enable only if needed
archive_command = ''                   # Configure secure archive location

# Hot standby settings (if using replication)
hot_standby = off                      # Enable only if needed
wal_level = replica                    # Minimal WAL logging

# =============================================================================
# NOTES FOR IMPLEMENTATION
# =============================================================================

# 1. Backup your current postgresql.conf before applying changes
# 2. Test these settings in a development environment first
# 3. Adjust memory settings based on your server specifications
# 4. Monitor logs after implementation for any issues
# 5. Restart PostgreSQL service after configuration changes
# 6. Verify settings with: SELECT name, setting FROM pg_settings WHERE name = 'setting_name';
